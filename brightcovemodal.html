<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Bootstrap Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .video-js {
            height: calc(100vh - 6rem);
            width: 100%;
        }
    </style>
</head>

<body>
    <div>
        <button data-bs-toggle="modal" data-bs-target="#exampleModal" id="myBtn">Open Modal</button>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <video-js id="myPlayerID" data-video-id="6352127492112" data-account="3095177541001"
                        data-player="default" data-embed="default" controls></video-js>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.15/require.js"></script>
    <script>
        require.config({
            'paths': {
                'bc': 'https://players.brightcove.net/3095177541001/default_default/index.min'
            },
            waitSeconds: 30
        });

        require(['bc'], function () {
            var myPlayer = videojs.getPlayers().myPlayerID;
            myPlayer.on('loadstart', function () {
                <!-- myPlayer.play(); -->
            })
        });

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("btn-close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function () {
            var myPlayer = videojs.getPlayers().myPlayerID;
            myPlayer.play();
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            var myPlayer = videojs.getPlayers().myPlayerID;
            myPlayer.pause();
        }

    </script>

</body>

</html>
