<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AHS DSM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul {
            margin: 0;
            padding: 0;
        }

        .box-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(184px, 1fr));
            grid-gap: 1rem;
            margin-top: 2.25rem;
            list-style-type: none;
        }

        .box-info li {
            padding: 1rem;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            grid-gap: 1rem;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }

        .box-info li img.tiles-icons {
            width: 3rem;
            height: 3rem;
        }

        .box-info li:nth-child(1) {
            background-color: #5AA7A7;
        }

        .box-info li:nth-child(2) {
            background-color: #96D7C6;
        }

        .box-info li:nth-child(3) {
            background-color: #BAC94A;
        }

        .box-info li:nth-child(4) {
            background-color: #E2D36B;
        }

        .box-info li:nth-child(5) {
            background-color: #6C8CBF;
        }

        .box-info li:nth-child(1):hover {
            background-color: rgba(90, 167, 167, 0.2);
        }

        .box-info li:nth-child(2):hover {
            background-color: rgba(150, 215, 198, 0.2);
        }

        .box-info li:nth-child(3):hover {
            background-color: rgba(186, 201, 74, 0.2);
        }

        .box-info li:nth-child(4):hover {
            background-color: rgba(226, 211, 107, 0.2);
        }

        .box-info li:nth-child(5):hover {
            background-color: rgba(108, 140, 191, 0.2);
        }

        .box-info li:nth-child(1):hover .text h2,
        .box-info li:nth-child(1):hover .text p {
            color: #5AA7A7;
        }

        .box-info li:nth-child(2):hover .text h2,
        .box-info li:nth-child(2):hover .text p {
            color: #96D7C6;
        }

        .box-info li:nth-child(3):hover .text h2,
        .box-info li:nth-child(3):hover .text p {
            color: #BAC94A;
        }

        .box-info li:nth-child(4):hover .text h2,
        .box-info li:nth-child(4):hover .text p {
            color: #E2D36B;
        }

        .box-info li:nth-child(5):hover .text h2,
        .box-info li:nth-child(5):hover .text p {
            color: #6C8CBF;
        }

        .dashboard-heading {
            font-family: "Lato", sans-serif;
            font-weight: 900;
            font-size: 1.5rem;
            line-height: normal;
            color: #342E37;
        }

        .box-info li .text h2 {
            font-family: "Lato", sans-serif;
            font-weight: 700;
            font-size: 18px;
            line-height: 1.2;
            color: #fff;
        }

        .box-info li .text p {
            font-family: "Lato", sans-serif;
            font-weight: 400;
            font-size: 14px;
            line-height: 1.2;
            color: #fff;
            margin-bottom: 0;
        }


        .profile-main {
            display: flex;
            background-color: #fff;
            border-radius: 1rem;
            margin-top: 4rem;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }

        .profile-image {
            background-color: #ff9e55;
            padding: 1rem 0.4rem;
            border-top-left-radius: 1rem;
            border-bottom-left-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-image img {
            width: 32px;
            height: 32px;
        }

        .profile-details .labelName {
            font-family: "Lato", sans-serif;
            font-weight: 700;
            font-size: 1rem;
            line-height: 1.2;
            color: #000;
            margin-bottom: 0;
            text-transform: uppercase;
        }

        .profile-details .labelValue {
            font-family: "Lato", sans-serif;
            font-weight: 400;
            font-size: 0.8rem;
            line-height: 1.2;
            color: #000;
            margin-bottom: 0;
        }

        .profile-image-modal {
            width: 10rem;
        }

        label {
            font-family: "Lato", sans-serif;
            font-weight: 400;
            font-size: 1rem;
            line-height: normal;
            color: #342E37;
        }
        .myProfile{
            font-family: "Lato", sans-serif;
            font-weight: 700;
            font-size: 1rem;
            line-height: normal;
            color: #342E37;
        }
        input:focus,
        textarea:focus,
        select:focus{
            outline: none !important;
            box-shadow: none !important;
            border: 1px solid #00aba1 !important;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <div class="profile-main">
                    <div class="profile-image">
                        <img src="./AOS/assets/images/Avator_Grey.svg" alt="" />
                    </div>
                    <div class="profile-details pt-3 pb-3 ps-2 pe-2">
                        <div class="pb-2">
                            <p class="labelName">NAME:</p>
                            <p class="labelValue">Testing Demo Testing Demo Testing Demo</p>
                        </div>
                        <div class="pb-2">
                            <p class="labelName">APPOINTMENT:</p>
                            <p class="labelValue">04/09/2024 00:00</p>
                        </div>
                        <div class="pb-2">
                            <p class="labelName">ACTIVITY:</p>
                            <p class="labelValue">04/09/2024 00:00</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-10">
                <h1 class="dashboard-heading">Dashboard</h1>
                <ul class="box-info">
                    <li>
                        <img src="./glucose.png" alt="Glucose" class="tiles-icons" />
                        <span class="text">
                            <h2>117</h2>
                            <p>Glucose</p>
                        </span>
                    </li>
                    <li>
                        <img src="./o2-staturation.png" alt="Staturation" class="tiles-icons" />
                        <span class="text">
                            <h2>92</h2>
                            <p>O2 Staturation</p>
                        </span>
                    </li>
                    <li>
                        <img src="./blood-pressure.png" alt="Blood Pressure" class="tiles-icons" />
                        <span class="text">
                            <h2>120/80</h2>
                            <p>Blood Pressure</p>
                        </span>
                    </li>
                    <li>
                        <img src="./steps.png" alt="Steps" class="tiles-icons" />
                        <span class="text">
                            <h2>2614</h2>
                            <p>Steps</p>
                        </span>
                    </li>
                    <li>
                        <img src="./weight.png" alt="Weight" class="tiles-icons" />
                        <span class="text">
                            <h2>144.90</h2>
                            <p>Weight</p>
                        </span>
                    </li>
                </ul>
            </div>
        </div>

        <div class="row mt-4">
            <h4 class="myProfile">My Profile</h4>
            <hr/>
            <div class="col-3">
                <form>
                    <img src="o2-staturation.png" class="profile-image-modal" />
                    <div class="row align-items-center">
                        <div class="col-12">
                            <div class="upload-file">
                                <div class="mb-3">
                                    <label for="formFile" class="form-label"></label>
                                    <input class="form-control" type="file" id="formFile">
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="button" class="btn btn-primary">Primary</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-9">
                <form class="row g-3 mt-4">
                    <div class="col-md-2">
                        <label for="inputParticipant" class="form-label">Participant ID:</label>
                        <input type="text" class="form-control" id="inputParticipant" disabled>
                    </div>
                    <div class="col-md-4">
                        <label for="inputDescription" class="form-label">Description:</label>
                        <textarea class="form-control" id="inputDescription"></textarea>
                    </div>
                    <div class="col-md-4">
                        <label for="inputFirstName" class="form-label">First Name:</label>
                        <input type="text" class="form-control" id="inputFirstName">
                    </div>
                    <div class="col-md-4">
                        <label for="inputMiddleName" class="form-label">Middle Name:</label>
                        <input type="text" class="form-control" id="inputMiddleName">
                    </div>
                    <div class="col-md-4">
                        <label for="inputLastName" class="form-label">Last Name:</label>
                        <input type="text" class="form-control" id="inputLastName">
                    </div>
                    <div class="col-md-4">
                        <label for="inputGender" class="form-label">Gender:</label>
                        <select id="inputGender" class="form-select">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="inputDob" class="form-label">Date of Birth:</label>
                        <input type="text" class="form-control" id="inputDob">
                    </div>
                    <div class="col-md-4">
                        <label for="inputPno" class="form-label">Phone No:</label>
                        <input type="number" class="form-control" id="inputPno">
                    </div>
                    <div class="col-md-4">
                        <label for="inputEmail" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="inputEmail">
                    </div>
                    <div class="col-md-6">
                        <label for="inputAddressOne" class="form-label">Address #1:</label>
                        <textarea class="form-control" id="inputAddressOne"></textarea>
                    </div>
                    <div class="col-md-6">
                        <label for="inputAddressTwo" class="form-label">Address #2:</label>
                        <textarea class="form-control" id="inputAddressTwo"></textarea>
                    </div>
                    <div class="col-md-3">
                        <label for="inputCity" class="form-label">City:</label>
                        <input type="email" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-3">
                        <label for="inputState" class="form-label">State:</label>
                        <select id="inputState" class="form-select">
                            <option value="alaska">Alaska</option>
                            <option value="california">California</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="inputCountry" class="form-label">Country:</label>
                        <select id="inputCountry" class="form-select">
                            <option value="us">US</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="inputZip" class="form-label">Zip:</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-md-3">
                        <label for="inputToken" class="form-label">Token:</label>
                        <input type="text" class="form-control" id="inputToken" value="1234567891234567" disabled>
                    </div>
                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="submit" class="btn btn-primary">Reset</button>
                    </div>
                </form>
            </div>
        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</body>

</html>
